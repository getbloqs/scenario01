<ion-header>
  <ion-navbar>
    <ion-title>Your bet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Your bet</ion-label>
      <ion-select [(ngModel)]="tip" interface="popover">
        <ion-option value="1">Team 1</ion-option>
        <ion-option value="2">Team 2</ion-option>
        <ion-option value="3">Draw</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Your bet amount (in ETH)</ion-label>
      <ion-input type="text" [(ngModel)]="amount"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="close()">Place the bet</button>
    </ion-item>

  </ion-list>

</ion-content>
