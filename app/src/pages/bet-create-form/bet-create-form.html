<ion-header>
  <ion-navbar>
    <ion-title>Create Bet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label stacked>Bet Name (must be unique)</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Date/time until bets are allowed</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="date"></ion-datetime>
        </ion-item>

        <ion-item>
            <button (click)="save()" ion-button>Save</button>
        </ion-item>

    </ion-list>

</ion-content>
