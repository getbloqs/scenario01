<ion-header>
  <ion-navbar>
    <ion-title>Tipp abgeben</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Tipp</ion-label>
      <ion-select [(ngModel)]="tip" interface="popover">
        <ion-option value="1">Team 1</ion-option>
        <ion-option value="2">Team 2</ion-option>
        <ion-option value="3">Unentschieden</ion-option>        
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Einsatz (in ETH)</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="close()">Tipp abgeben</button>
    </ion-item>

  </ion-list>
    
</ion-content>
